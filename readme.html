<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="readme.css">
    <script src="readme.js"></script>
    <script type="text/javascript" src="jquery.min.1.7.js"></script>
    <script type="text/javascript" src="modernizr.2.5.3.min.js"></script>
    <title>about</title>
</head>

<body>


    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div style="background-image:url(assets/page1.png)"></div>
                <div style="background-image:url(assets/page2.png)"></div>
                <div style="background-image:url(assets/page3.png)"></div>
                <div style="background-image:url(assets/page4.png)"></div>
                <div style="background-image:url(assets/page5.png)"></div>
                <div style="background-image:url(assets/page6.png)"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        function loadApp() {
            // Create the flipbook
            $('.flipbook').turn({
                // Width
                width: 922,
                // Height
                height: 600,
                // Elevation
                elevation: 50,
                // Enable gradients
                gradients: true,
                // Auto center this flipbook
                autoCenter: true
            });
        }

        // Load the HTML4 version if there's not CSS transform
        yepnope({
            test: Modernizr.csstransforms,
            yep: ['turn.js'],
            nope: ['turn.html4.min.js'],
            both: ['readme.css'],
            complete: loadApp
        });

    </script>
</body>

</html>
